language: node_js
sudo: true
dist: trusty

node_js:
  - '6'

addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta


before_install:
 - export CHROME_BIN=/usr/bin/google-chrome
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start

install:
 - npm install -g @angular/cli
 - npm install

script:
  - npm test

deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: ng2-app-deploy
